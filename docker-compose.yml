version: '3.8'
services:
  chrome:
    image: chrome-docker
    build:
      context: .
      dockerfile: Dockerfile.chrome
    environment:
      - DISPLAY=:99
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    command: >
      sh -c "Xvfb :99 -screen 0 1280x720x24 & 
             x11vnc -display :99 -forever -nopw -rfbport 5900 -verbose -shared &
             google-chrome --no-sandbox --disable-gpu --disable-dev-shm-usage"
    shm_size: '2gb'
  novnc:
    image: theasp/novnc:latest
    ports:
      - "6080:6080"
    environment:
      - VNC_SERVER=127.0.0.1:5900
      - RESOLUTION=1280x720
      - RUN_XTERM=no
      - RUN_FLUXBOX=no
    command: >
      sh -c "websockify --web /usr/share/novnc 6080 127.0.0.1:5900"